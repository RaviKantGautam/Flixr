<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png"
    <title>Flixr</title>
</head>

<body>

{% include 'clientNavbar.html' %}
<!--================Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="container">
            <div class="banner_content text-center">
                <h2>Order Confirmation</h2>
                <div class="page_link">
                    <a href="/">Home</a>
                    <a href="#">Confirmation</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->

<!--================Order Details Area =================-->
<section class="order_details p_120" style="background: white">
    <div class="container" >
        <h1 class="p-3 text-center">Thank you. Your order has been received.</h1>
        <h2 class="text-center">Your orderid is {{ orderid }}.</h2>
    <div class="text-center" style="margin: 20px !important;">
        <a href="goback" class="main_btn2" style="width: 50% !important;">Go Back</a>
        </div>
    </div>
</section>
{% include 'clientFooter.html' %}

<script>
    $(document).ready(function () {
        var xml = new XMLHttpRequest();
        xml.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('grandtotalconfirm').innerHTML = this.response;
            }
        };
        xml.open('GET','grandtotal',true);
        xml.send()
    })
</script>
<!--================End Order Details Area =================-->

</body>

</html>
